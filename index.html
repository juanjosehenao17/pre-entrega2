<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de precios</title>
    <link rel="stylesheet" type="text/css" href="./js/css/stylesheet.css">
  </head>
  <body>
    <h1>Calculadora de precios</h1>
    <label for="precio">Precio:</label>
    <input type="number" id="precio"><br>

    <label for="impuestos">Impuestos (%):</label>
    <input type="number" id="impuestos"><br>

    <label for="descuento">Descuento (%):</label>
    <input type="number" id="descuento"><br>

    <button onclick="calcular()">Calcular</button><br>

    <label for="resultado">Precio final:</label>
    <input type="text" id="resultado" disabled>
    
    <script src="./js/main.js"></script>
  </body>
</html>
